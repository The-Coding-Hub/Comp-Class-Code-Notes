<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Colors</title>
</head>
<body text="Red">
	<!-- Using Color Name -->
	<h1 style="background-color: tomato;">CSS Color with Color Name</h1>
	<!-- Using RGB Value -->
	<h1 style="background-color: rgb(100, 0, 0);">CSS Color with RGB Name</h1>
	<!-- Using RGB with Alpha Value -->
	<h1 style="background-color: rgb(100, 0, 0, 0.5);">CSS Color with RGB Name and Alpha Value</h1>
	<!-- or -->
	<h1 style="background-color: rgba(100, 0, 0, 0.5);">CSS Color with RGB Name and Alpha Value</h1>
	<!-- Using HSL Format -->
	<h1 style="background-color: hsl(0, 80%, 50%);">CSS Color using HSL Format</h1>
</body>
</html>
